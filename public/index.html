<!DOCTYPE html>
<html>
	<head>
		<script src='http://code.jquery.com/jquery-1.9.1.min.js'></script>
		<style>

			html, body, div, span, applet, object, iframe,
			h1, h2, h3, h4, h5, h6, p, blockquote, pre,
			a, abbr, acronym, address, big, cite, code,
			del, dfn, em, img, ins, kbd, q, s, samp,
			small, strike, strong, sub, sup, tt, var,
			b, u, i, center,
			dl, dt, dd, ol, ul, li,
			fieldset, form, label, legend,
			table, caption, tbody, tfoot, thead, tr, th, td,
			article, aside, canvas, details, embed, 
			figure, figcaption, footer, header, hgroup, 
			menu, nav, output, ruby, section, summary,
			time, mark, audio, video {
				margin: 0;
				padding: 0;
				border: 0;
				font-size: 100%;
				font: inherit;
				vertical-align: baseline;
			}

			body {
				font-family: "Lucida Console", Monaco, monospace;
				background-color: #ebebe0;
			}

			form {
				text-align: center;
			}

			#guessform input {
				font-family: "Lucida Console", Monaco, monospace;
				font-size: 2.65em;
				text-align: center;
				letter-spacing: 6px;
				color: #cc0000;

				height: 54px;
				width: 27%;
				border: 1px solid black;
				border-radius: 3px;
			}

			td {
				font-size: 2.55em;
				color: white;
				vertical-align: middle;

				background-color: white;
				height: 50px;
				width: 50px;
				border: 3px hidden #f4f4f0;
				border-radius: 9px;
			}

			.full {
				background-color: #248f24;
			}

			.half {
				background-color: #e6b700;
			}

			.none {
				background-color: #cc0000;
			}

			.turns, .untried {
				color: black;
				font-size: 2.1em;
			}

			.lastGuess {
				color: black;
				font-size: 1.42em;
				letter-spacing: -1px;
			}

			.container {
				margin-top: 7.5%;
			}

			#feedback {
				margin-top: 1.1%;
				margin-left: auto;
				margin-right: auto;
				text-align: center;
				border-spacing: 8px;
			}

			#title {
				text-align: center;
				font-size: 5.9em;
			}

			#newgame, #guess {
				text-align: center;
				font-size: 2.3em;
				letter-spacing: .08em;

				background-color: white;
				border: 1px solid black;
				border-radius: 3px;
				height: 49px;
				width: 31%;
				padding-top: 4px;
				margin-top: 1.6%;
				margin-left: auto;
				margin-right: auto;
			}

			#options {
				font-size: 1.2em;
				letter-spacing: -1px;

				background-color: white;
				border: 1px solid black;
				border-radius: 3px;
				height: 42px;
				width: 36%;
				padding-top: 14px;
				margin-top: 1.4%;
				margin-left: auto;
				margin-right: auto;
			}

			#guess {
				width: 23%;
			}

			#guessform {
				margin-top: 2%;
			}

			#history {
				position: absolute;
				top: 0;
				width: 23.5%;
				text-align: center;
				border-spacing: 5px;
			}

			#untried {
				color: black;
				position: absolute;
				top: 0;
				right: 0;
				width: 23%;
				text-align: center;
				border-spacing: 5px;
			}

			#lettersInput {
				font-size: 1em;
		    width: 40px;
		    text-align: center;
			}

			#category {
				font-family: "Lucida Console", Monaco, monospace;
				background-color: white;
		    height: 32px;
		    font-size: 0.75em;	
		    width: 85px;
			}

		</style>
	<head>
	<body>

		<table id="history"></table>

		<table id="untried"></table>


		<div class="container">
			<div id="title">wor<span style="color:#cc0000">db</span>reaker</div>
			<div id="options">
				<form>
					<label>category:</label>
					<select name="category" id="category">
				    <option value="all">all</option>
				    <option value="places">places</option>
				    <option value="animals">animals</option>
				  </select>
					<label>letters:</label><input id="lettersInput" type="number" min="3" max="8" value="4">
				  <input type="radio" name="mode" id="normal" checked> normal
				  <input type="radio" name="mode" id="hard"> hard
				</form>
			</div>
			<div id="newgame">make new game</div>
			<form id="guessform">
				<input type="text" maxlength="8" value="">
			</form> 
			<div id="guess" onclick="guess()">guess</div>
			<table id="feedback"></table>
		</div>

		<script>

			var hardModeOn = false;
			var untriedLetters = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];

			var gameID = function(set) { 
				var id = set;
				return function(set) {
					if (set) return id = set; 
					else return id;	
				}; 
			}();

			var turns = function(reset) {
				var turns = 0;
				return function(reset) {
					if (reset) return turns = 0;
					else return turns++;
				}
			}();

			$(document).ready(function() { //prevents default behavior of hitting enter from a form field, runs guess() instead
				$(document).on('keypress', 'form input[type="text"]', function(e) {
				  if(e.keyCode == 13) {
				    e.preventDefault();
				    guess();
				    return false;
				  }
				});
			});

			$('#newgame').click(function() {
				if ($('#newgame').html() == 'make new game') {
					var options = {
						category: ($("select[id='category']").val()),
						letters: ($("input[id='lettersInput']").val())
					};
					hardModeOn = $("input[id='hard']:checked").val();	
					resetUntried();
					turns(true);
					$('#untried').html('');
					$('#title').html('wor<span style="color:#cc0000">db</span>reaker');
		  		$('#guess').html('guess');
					$('#feedback').html('');
					$('#history').html('');
		      $.ajax({url: "new", method: "POST", data: options, success: function(result) {
		      	$.ajax({url: gameID(result) + '/x', success: function(result) {
				      $('#newgame').html(result.arr.length + ' letter word');
				     	$('input').attr("maxlength", result.arr.length);
				  	}});
			  	}});
		    }
			});

			function guess() {
				var form = document.getElementById('guessform');
				var input = form.elements[0].value;	
				for (i=0; i<input.length; i++) {
					removeLetter(input[i]);
				}
				form.elements[0].value = "";
				$.ajax({url: gameID() +'/' + input, success: function(result) {
					if (result.gameOver) winner(result.arr);
					else if (hardModeOn) displayHard(result.arr);
					else displayFeedback(result.arr);
					displayUntried();
		  	}});
			}
		
			function winner(resArray) {
				displayHistory();
				$('#feedback').html('');
				for (i=0; i<resArray.length; i++) {
					$('#feedback').append('<td class="full">' + resArray[i][0] + '</td>');
				}
				$('#newgame').html('make new game');
				$('#guess').html('you won!');
				$('#title').html('wor<span style="color:#248f24">db</span>reaker');
			}

			function displayHard(resArray) {
				displayHistory();
				var arr = [];
				var lastGuess = '';
				for (i=0; i<resArray.length; i++) {
					lastGuess += resArray[i][0];
					arr.push(resArray[i][1]);
				}
				arr.sort(function(a, b){return b-a});
				$('#feedback').html('');
				$('#feedback').append('<td class="lastGuess">' + lastGuess + '</td>')
				for (i=0; i<arr.length; i++) {
					if (arr[i] == '2') $('#feedback').append('<td class="full"> </td>');
					if (arr[i] == '1') $('#feedback').append('<td class="half"> </td>');
					if (arr[i] == '0') $('#feedback').append('<td class="none"> </td>');
				}
			}

			function displayFeedback(resArray) {
				displayHistory();
				$('#feedback').html('');
				for (i=0; i<resArray.length; i++) {
					if (resArray[i][1] == '2') $('#feedback').append('<td class="full">' + resArray[i][0] + '</td>');
					if (resArray[i][1] == '1') $('#feedback').append('<td class="half">' + resArray[i][0] + '</td>');
					if (resArray[i][1] == '0') $('#feedback').append('<td class="none">' + resArray[i][0] + '</td>');
				}
			}

			function displayHistory() {
				var turnCount = '<td class="turns">' + turns() + '</td>';
				var feedback = $('#feedback').html();
				var history = turnCount + feedback;
				if (feedback !== '') $('#history').append('<tr>' + history + '</tr>');
			}

			function displayUntried() {
				$('#untried').html('<tr>');
				untriedLetters.forEach(function (val, index) {
					if ((index % 4) == 0) $('#untried').append('</tr> <tr>');
					$('#untried').append('<td class="untried">' + val + '</td>');
				});
				$('#untried').append('</tr>');
			}

			function removeLetter(letter) {
				var index = $.inArray(letter, untriedLetters);
				if (index !== -1) untriedLetters.splice(index, 1);
			}

			function resetUntried() {
				untriedLetters = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
			}

		</script>
	</body>
</html>
